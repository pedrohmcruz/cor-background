<DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O projeto muda a cor de fundo da página para a cor que o usuário deseja">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Cor Background</title>
</head>

<body>


  <div class="inputs">

    <h1>Selecione uma opção</h1>

    <div class="radios">
      <div class="custom-radio">
        <input id="radio-1" type="radio" name="inputs-radios" onclick="nome()">
        <label for="radio-1">Nome</label>
      </div>
  
      <div class="custom-radio left-space">
        <input id="radio-2" type="radio" name="inputs-radios" onclick="rgb()">
        <label for="radio-2">RGB</label>
      </div>
  
      <div class="custom-radio left-space">
        <input id="radio-3" type="radio" name="inputs-radios" onclick="hex()">
        <label for="radio-3">Hexadecimal</label>
      </div>
    </div>

    <div class="text-image">
      <input type="text" id="input-text" placeholder="" required>
      <img src="./images/simboloTrocar.png" alt="Símbolo de trocar" id="image-click" onclick="changeColor()">
    </div>
    
  </div>


  <div class="modal-container">
    <div class="modal-children">
      <h6 class="modal-h6">Mensagem enviada!</h6>
      <button class="modal-button" onclick="ocultModal()">OK</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
